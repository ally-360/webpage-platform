<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect x="50" y="50" width="700" height="500" fill="white" rx="8" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- DIAN Logo placeholder -->
  <rect x="100" y="120" width="120" height="80" fill="#1976d2" rx="8"/>
  <text x="160" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">DIAN</text>
  
  <!-- Document icons -->
  <rect x="280" y="140" width="60" height="80" fill="#f5f5f5" stroke="#d4d4d4" rx="4"/>
  <rect x="360" y="140" width="60" height="80" fill="#f5f5f5" stroke="#d4d4d4" rx="4"/>
  <rect x="440" y="140" width="60" height="80" fill="#f5f5f5" stroke="#d4d4d4" rx="4"/>
  
  <!-- Lines representing text -->
  <line x1="290" y1="160" x2="330" y2="160" stroke="#bdbdbd" stroke-width="2"/>
  <line x1="290" y1="170" x2="330" y2="170" stroke="#bdbdbd" stroke-width="2"/>
  <line x1="290" y1="180" x2="320" y2="180" stroke="#bdbdbd" stroke-width="2"/>
  
  <line x1="370" y1="160" x2="410" y2="160" stroke="#bdbdbd" stroke-width="2"/>
  <line x1="370" y1="170" x2="410" y2="170" stroke="#bdbdbd" stroke-width="2"/>
  <line x1="370" y1="180" x2="400" y2="180" stroke="#bdbdbd" stroke-width="2"/>
  
  <line x1="450" y1="160" x2="490" y2="160" stroke="#bdbdbd" stroke-width="2"/>
  <line x1="450" y1="170" x2="490" y2="170" stroke="#bdbdbd" stroke-width="2"/>
  <line x1="450" y1="180" x2="480" y2="180" stroke="#bdbdbd" stroke-width="2"/>
  
  <!-- Steps arrows -->
  <polygon points="550,160 580,160 570,150 580,160 570,170" fill="#4caf50" stroke="#4caf50"/>
  
  <!-- Checklist -->
  <circle cx="620" cy="140" r="15" fill="#4caf50"/>
  <path d="M615,140 L618,143 L625,136" stroke="white" stroke-width="2" fill="none"/>
  <text x="650" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">Paso 1</text>
  
  <circle cx="620" cy="170" r="15" fill="#4caf50"/>
  <path d="M615,170 L618,173 L625,166" stroke="white" stroke-width="2" fill="none"/>
  <text x="650" y="175" font-family="Arial, sans-serif" font-size="12" fill="#333">Paso 2</text>
  
  <circle cx="620" cy="200" r="15" fill="#4caf50"/>
  <path d="M615,200 L618,203 L625,196" stroke="white" stroke-width="2" fill="none"/>
  <text x="650" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">Paso 3</text>
  
  <!-- Main title -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#1976d2" font-weight="bold">Compliance DIAN</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">3 Pasos Simples</text>
  
  <!-- Colombian flag colors accent -->
  <rect x="50" y="50" width="8" height="500" fill="#FDE047"/>
  <rect x="50" y="50" width="8" height="166" fill="#3B82F6"/>
  <rect x="50" y="384" width="8" height="166" fill="#EF4444"/>
</svg>
