<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Respaldo - Ally360</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #333; 
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #5a67d8;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contáctanos - Ally360</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">
            Completa el formulario y nos pondremos en contacto contigo pronto.
        </p>
        
        <!-- Formulario de respaldo para Netlify Forms -->
        <form 
            name="contact" 
            method="POST" 
            data-netlify="true" 
            data-netlify-honeypot="bot-field"
            action="/contacto?success=true"
        >
            <!-- Campo honeypot para evitar spam -->
            <div style="display: none;">
                <label>
                    No llenes este campo si eres humano: 
                    <input name="bot-field" />
                </label>
            </div>
            
            <div class="form-group">
                <label for="name">Nombre completo *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="Tu nombre completo"
                />
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="tu@empresa.com"
                />
            </div>
            
            <div class="form-group">
                <label for="company">Empresa</label>
                <input 
                    type="text" 
                    id="company" 
                    name="company" 
                    placeholder="Nombre de tu empresa"
                />
            </div>
            
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+57 300 123 4567"
                />
            </div>
            
            <div class="form-group">
                <label for="business_type">Tipo de negocio</label>
                <select id="business_type" name="business_type">
                    <option value="">Selecciona una opción</option>
                    <option value="retail">Retail/Comercio</option>
                    <option value="services">Servicios</option>
                    <option value="manufacturing">Manufactura</option>
                    <option value="food">Alimentos y Bebidas</option>
                    <option value="healthcare">Salud</option>
                    <option value="education">Educación</option>
                    <option value="technology">Tecnología</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="employees">Número de empleados</label>
                <select id="employees" name="employees">
                    <option value="">Selecciona una opción</option>
                    <option value="1-5">1-5 empleados</option>
                    <option value="6-20">6-20 empleados</option>
                    <option value="21-50">21-50 empleados</option>
                    <option value="51-100">51-100 empleados</option>
                    <option value="100+">Más de 100 empleados</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="interest">¿En qué estás más interesado?</label>
                <select id="interest" name="interest">
                    <option value="">Selecciona una opción</option>
                    <option value="demo">Solicitar una demo</option>
                    <option value="trial">Prueba gratuita</option>
                    <option value="pricing">Información de precios</option>
                    <option value="implementation">Implementación</option>
                    <option value="support">Soporte técnico</option>
                    <option value="migration">Migración desde otro sistema</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje *</label>
                <textarea 
                    id="message" 
                    name="message" 
                    required 
                    placeholder="Cuéntanos sobre tus necesidades específicas o cualquier pregunta que tengas sobre Ally360..."
                ></textarea>
            </div>
            
            <!-- Campos ocultos para tracking -->
            <input type="hidden" name="form-name" value="contact" />
            <input type="hidden" name="source" value="netlify_fallback" />
            
            <button type="submit">
                Enviar Mensaje
            </button>
        </form>
        
        <div class="success-message" id="success">
            ¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.
        </div>
    </div>

    <script>
        // Mostrar mensaje de éxito si viene del query parameter
        if (window.location.search.includes('success=true')) {
            document.getElementById('success').style.display = 'block';
            document.querySelector('form').style.display = 'none';
        }
    </script>
</body>
</html>
